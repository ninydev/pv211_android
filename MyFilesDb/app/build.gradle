plugins {
    alias(libs.plugins.android.application)
}


android {
    namespace 'com.itstep.myfilesdb'
    compileSdk 35

    defaultConfig {
        applicationId "com.itstep.myfilesdb"
        minSdk 30
        targetSdk 35
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    implementation("com.github.holgerbrandl:themoviedbapi:1.15")
    // implementation("uk.co.conoregan:themoviedbapi:{1.1.5}")
    // implementation(libs.themoviedbapi)
    implementation libs.appcompat
    implementation libs.material
    implementation libs.activity
    implementation libs.constraintlayout
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
}